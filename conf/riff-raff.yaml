stacks: [membership]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: promotions-tool
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: bionic-membership-java11
        AmigoStage: PROD
      amiParameter: AmiId
      amiEncrypted: true
  promotions-tool:
    type: autoscaling
    dependencies: [cfn]
    parameters:
      bucket: gu-promotions-tool-dist

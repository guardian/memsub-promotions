<md-list>
    <md-subheader>Promotions</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="promotion in promotions" md-ink-ripple="#AAAAAA">
        <div class="md-list-item-text" layout="column" ui-sref="allPromotions.singleCampaign({code: campaign.code})">
            <h3>{{ promotion.name }}</h3>
            <h4>{{ promotion.description }}</h4>
            <p>
                <md-icon md-font-set="material-icons">date_range</md-icon>
                {{ promotion.starts | date:"dd MMM yy" }} - {{ promotion.expires | date:"dd MMM yy" }}</p>
            <p></p>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>

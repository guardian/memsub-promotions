<modal show="show" product="product">
    <iframe ng-src="{{gridUrl}}" height="1200px" width="100%" style="border: none"></iframe>
</modal>

<div class="landing-page-image landing-page-image-placeholder" ng-click="show = true" layout-align="center center" layout="column">
    <span ng-show="!srcset">Click to choose {{label}}</span>
    <img ng-show="srcset" ng-srcset="{{srcset}}" sizes="40vw"/>
</div>

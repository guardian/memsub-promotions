<form name="promotionForm" ng-cloak>
    <div layout="column" layout-padding>

        <h5>Details</h5>

        <md-input-container>
            <label>Name</label><input name="name" ng-model="promotion.name" required>
        </md-input-container>

        <md-input-container>
            <label>Description</label><textarea ng-model="promotion.description" name="description" rows="3" required></textarea>
        </md-input-container>

        <div layout="column">
            <h5>Campaign</h5>
            <span>{{ promotion.campaignCode }}</span>
        </div>

        <rate-plan-list product-rate-plan-ids="promotion.appliesTo.productRatePlanIds" product="environment.product"></rate-plan-list>
        <available-countries countries="promotion.appliesTo.countries"></available-countries>
        <channel-codes codes="promotion.codes"></channel-codes>
        <promotion-type promotion="promotion"></promotion-type>
        <promotion-dates promotion="promotion"></promotion-dates>

        <landing-page landing-page="promotion.landingPage"></landing-page>
        <div>
            <md-button ng-click="ctrl.save(promotion)" class="md-raised md-primary">Update</md-button>
        </div>
    </div>
</form>

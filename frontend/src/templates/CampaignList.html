<div layout="row" layout-align=" stretch" flex>

    <!-- campaign list -->
    <div layout="column" flex="25" style="border-right: 1px solid #BBB" layout-align=" stretch">
        <md-list>
            <md-subheader>Campaigns</md-subheader>
            <md-list-item class="md-3-line md-clickable" ng-repeat="campaign in campaigns" md-ink-ripple="#AAAAAA">
                <div class="md-list-item-text" layout="column" ui-sref="allPromotions.singleCampaign({code: campaign.code})">
                    <h3>{{ campaign.code }}</h3>
                    <h4>{{ campaign.name }}</h4>
                    <p><!-- this space for rent --></p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>

    <!-- nested view -->
    <div layout="column" ui-view flex="75">
    </div>
</div>

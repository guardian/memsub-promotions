<div layout="column" ng-repeat="(name, plans) in ratePlans" ng-show="name == product">
    <h5>Rate plans</h5>
    <div layout="row">
        <md-checkbox ng-model="ratePlanIds[key]" aria-label="{{name}}" ng-repeat="(key, name) in plans" ng-change="ctrl.applyRatePlans(ratePlanIds)">
            {{name}}
        </md-checkbox>
    </div>
</div>
